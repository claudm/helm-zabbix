# Default values for zabbix.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: zabbix/zabbix-server-pgsql
  tag: ubuntu-4.4.4
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

zabbixserver:
  DB_SERVER_HOST: fadi-postgresql
  echo: 5432
  POSTGRES_USER: admin
  # POSTGRES_USER_FILE: /run/secrets/POSTGRES_USER #provide the path to a file which contains the user instead of using the variable POSTGRES_USER
  POSTGRES_PASSWORD: password1
  # POSTGRES_PASSWORD_FILE: /var/run/secrets/POSTGRES_PASSWORD #provide the path to a file which contains the passwoord instead of using the variable POSTGRES_PASSWORD
  POSTGRES_DB: postgres # default to zabbix ( to be precised later )
  #ZBX_LOADMODULE: vmbix.so #effluence.so,zbx_php.so # The variable is list of comma separated loadable Zabbix modules. It works with volume /var/lib/zabbix/modules.
  ZBX_DEBUGLEVEL: 5 # The variable is used to specify debug level, from 0 to 5
  ZBX_TIMEOUT: 9 # The variable is used to specify timeout for processing checks. By default, value is 4.
  # ZBX_JAVAGATEWAY_ENABLE: false # The variable enable communication with Zabbix Java Gateway to collect Java related checks. By default, value is false.
  ZBX_VMWARECACHESIZE: 2048M
  ZBX_CACHESIZE: 6144M
  ZBX_HISTORYCACHESIZE: 1024M
  ZBX_TRENDCACHESIZE: 1024M
  ZBX_VALUECACHESIZE: 4096M
  ZBX_HISTORYINDEXCACHESIZE: 1024M


persistence:
  enabled: true
  mountPath: /usr/lib/zabbix
  subPath: ""
  accessModes:  [ReadWriteOnce]
  ## Storage Capacity for persistent volume
  size: 2Gi
  annotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 10051

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
