version: 2
jobs:
  build:
    docker:
      - image: alpine
    steps:
      - checkout
      - run:
          name: helm-github-pages
          environment:
            - GITHUB_PAGES_REPO: cetic/helm-charts
            - HELM_CHART: zabbix
            - HELM_VERSION: 2.16.1
          command: wget -O - https://raw.githubusercontent.com/cetic/helm-zabbix/develop/publish.sh | sh
